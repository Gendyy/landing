<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Landing Page</title>
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/normalize.css" />
  <link rel="stylesheet" href="css/master.css" />
</head>

<body>

  <!-- Start Setting Box -->
  <div class="setting-box">
    <div class="toggle-setting">
      <i class="fas fa-cog icon"></i>
    </div>
    <div class="setting-container">
      <div class="option-box">
        <h4>Colors</h4>
        <ul class="colors-list">
          <li data-color="#FF9880"></li>
          <li data-color="#EF9640"></li>
          <li data-color="#03A9F4"></li>
          <li data-color="#9CAF50"></li>
          <li data-color="#E91E63"></li>
        </ul>
      </div>
    </div>
  </div>

  <!-- End Setting Box -->

  <!-- Start Landing Page Header -->
  <div class="landing-page">
    <div class="overlay"></div>
    <div class="header">
      <div class="logo">
        Landing Page
      </div>
      <ul class="links">
        <li><a href="#" class="active">Home</a></li>
        <li><a href="#">Service</a></li>
        <li><a href="#">Products</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </div>
    <div class="intro-text">
      <h1>We Are <span>Digital</span> Agency</h1>
      <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Consectetur et possimus, Consectetur et possimus
        adipisicing elit.</p>
    </div>
  </div>

  <!-- End Landing Page Header -->

  <script src="js/master.js"></script>
</body>

</html>
